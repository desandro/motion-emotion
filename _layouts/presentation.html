<script>
(function(){
  // ======================= DOM Utility Functions from PastryKit =============================== //

  // Sure, we could use jQuery or XUI for these, 
  // but these are concise and will work with plain vanilla JS

  Element.prototype.hasClassName = function(a) {
    return new RegExp("(?:^|\\s+)" + a + "(?:\\s+|$)").test(this.className);
  };

  Element.prototype.addClassName = function(a) {
    if (!this.hasClassName(a)) {
      this.className = [this.className, a].join(" ");
    }
  };

  Element.prototype.removeClassName = function(b) {
    if (this.hasClassName(b)) {
      var a = this.className;
      this.className = a.replace(new RegExp("(?:^|\\s+)" + b + "(?:\\s+|$)", "g"), " ");
    }
  };

  Element.prototype.toggleClassName = function(a) {
    this[this.hasClassName(a) ? "removeClassName": "addClassName"](a);
  };
  
  // ========================= getStyleProperty by kangax ===============================
  // http://perfectionkills.com/feature-testing-css-properties/
  var prefixes = 'Moz Webkit Khtml O Ms'.split(' ');

  function getStyleProperty( propName ) {
    var style = document.documentElement.style,
        prefixed;

    // test standard property first
    if ( typeof style[propName] === 'string' ) {
      return propName;
    }

    // capitalize
    propName = propName.charAt(0).toUpperCase() + propName.slice(1);

    // test vendor specific properties
    for ( var i=0, len = prefixes.length; i < len; i++ ) {
      prefixed = prefixes[i] + propName;
      if ( typeof style[ prefixed ] === 'string' ) {
        return prefixed;
      }
    }
  }
  
  // ========================= config ===============================
  
  var isTransitionsSupported = !!getStyleProperty('transition'),
      colorT = ~~(Math.random()*18),
      docBody = document.body,
      presoItems, 
      itemIndex = -1,
      previousItemIndex;
  
  changeColor = function() {
    document.body.className = 'color' + colorT % 18;
    colorT++;
    setTimeout( changeColor, 5000 )
  }

  
  function switchitemIndex( delta ) {
    itemIndex += delta;
    itemIndex = Math.max( -1, Math.min( presoItems.length - 1, itemIndex ) );
    // don't proceed if not a new index
    if ( itemIndex === previousItemIndex ) {
      return;
    }
    
    var currentItem = presoItems[ itemIndex ],
        previousItem = presoItems[ previousItemIndex ];
    
    if ( delta === 1 ) {
      // next
      previousItem && previousItem.removeClassName('current');
      currentItem.removeClassName('hidden');
    } else {
      // previous
      previousItem && previousItem.addClassName('hidden');
    }
    
    currentItem && currentItem.addClassName('current');
    
    previousItemIndex = itemIndex;
  }
  
  function handleKeyup( event ) {
    // console.log( event.keyCode, presoItems.length );
    
    if ( event.keyCode === 37 ) {
      // left / previous
      switchitemIndex( -1 );
    } else if ( event.keyCode === 39 ) {
      // right / next
      switchitemIndex( +1 );
      
    }
    
  }
  
  
  // ========================= init ===============================
  
  function init() {
    
    presoItems = document.querySelectorAll('h2, h3, li, body > p, pre');
    
    for (var i=0, len = presoItems.length; i < len; i++) {
      var item = presoItems[i];
      presoItems[i].className = 'preso-item hidden';
    }
    
    document.addEventListener( 'keyup', handleKeyup, false );
    
    if ( isTransitionsSupported ) {
      changeColor();
    }
    
  }
  
  window.addEventListener( 'load', init, false);
  
})();


  
  
</script>
